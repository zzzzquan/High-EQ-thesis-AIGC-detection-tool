<script>
    var isHasDetailReport = true;
    var isWord = false;
    var reportType = getParamValue(location.search, "type");
    var rewriteDegree = getParamValue(location.search, "degree");
    if (rewriteDegree) {
        document.write(`<script src="js/detaildata_${rewriteDegree}.js"><\/script><script src="js/texthtmldata_${rewriteDegree}.js"><\/script>`);
        $(".layui-layer-switch .detail_btn").attr("href", `standard_report_${rewriteDegree}.html`);
    } else {
        document.write(`<script src="js/detaildata.js"><\/script><script src="js/texthtmldata.js"><\/script>`);
        $(".layui-layer-switch .detail_btn").attr("href", `standard_report.html`);
    }
</script>
<script src="js/reportgenerate.js"></script>
<script src="js/left.js"></script>
<script type="text/javascript">
    (function (System, $) {
        Report.report_id = ReportID;
        if (rewriteDegree) {
            Report.report_id = Report.report_id + `_${rewriteDegree}`;
        }
        if (reportType == 'both') {
            Report.report_id = Report.report_id + `_both`;
            $(".layui-layer-switch .detail_btn").attr("href", `standard_report.html?type=both`);
            $(".btn_fold, .page_nav_btn").remove();
        }
        System.operateState.saveId(Report.report_id);

        if (is_has_word) {
            $('.toall_div.Switch').css("display", "block");
        } else {
            $('.toall_div.Switch').css("display", "none");
        }

        var tipState;
        window.addEventListener("message", function (event) {
            if (event.data.visibility == 'hidden') {
                tipState = event.data.visibility;
                $(".page_nav_btn").removeClass("active");
            }
            if (event.data.closeModal == "closeDetail") {
                $.each($("a[target=right]"), function (k, v) {
                    if($(this).data().id == sentenceId) {
                        $(this).css("opacity", "1");
                    }
                });
                sentenceId = null;
            }
            if (event.data.prevNextId) {
                sentenceId = event.data.prevNextId;
                $("a[target=right]").css("opacity", "1");
                $("a[data-id="+ sentenceId +"]").css("opacity", "0.5");
            }
        }, false);
        // 页面导航按钮
        $(".page_nav_btn").click(function () {
            if (tipState == "visible") {
                tipState = "hidden";
                $(".page_nav_btn").removeClass("active");
            } else {
                tipState = "visible";
                $(".page_nav_btn").addClass("active");
            };
            var FoldState = System.operateState.getFoldState(Report.report_id);
            var pageNum = $(".pageNum").html();
            var obj = {
                navState: tipState,
                navStateId: 'page_navigation',
                FoldState: FoldState,
                pageNum: pageNum
            };
            parent.parent.postMessage(obj, "*");
        });

        // 传值给检测报告详细版
        parent.parent.postMessage("text","*");

        // 点击链接变色
        var sentenceId;
        $("a[target=right]").on('click', function (e) {
            e.preventDefault();
            if (tipState == "visible") {
                tipState = "hidden";
                $(".page_nav_btn").removeClass("active");
            }
            var obj = {
                navState: tipState,
                navStateId: 'page_navigation',
            };
            parent.parent.postMessage(obj, "*");
            var id = $(this).data().id;
            var data_id_arr = $("a[data-id="+ id +"]");
            $("a[target=right]").css("opacity", "1");
            $.each(data_id_arr, function() {
                $(this).css("opacity", "0.5");
            });
            // if (id == sentenceId) return;
            sentenceId = id;
            parent.postMessage({sentenceId, isDetailReport: true}, "*");
        }).on('mouseenter', function() {
            var id = $(this).data().id;
            var data_id_arr = $("a[data-id="+ id +"]");
            $.each(data_id_arr, function () {
                $(this).css("opacity", "0.5");
            });
        }).on('mouseleave', function() {
            var id = $(this).data().id;
            if (sentenceId == id) return;
            var data_id_arr = $("a[data-id="+ id +"]");
            $.each(data_id_arr, function () {
                $(this).css("opacity", "1");
            });
        });
    })(Report, jQuery);
</script>
